<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Simple calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display"></div>
            <div class="input"></div>
            <div class="buttons">
                <button class="buttons" id="clear">Clear</button>
                <button class="buttons" id="delete">Delete</button>
                <button class="operator buttons" id="*">ร</button>
                <button class="operator buttons" id="/">รท</button>
                <button class="operator buttons" id="-">-</button>
                <button class="operator buttons" id="+">+</button>
                <button class="operator buttons" id="=">=</button>
                <button class="digit buttons" id="1">1</button>
                <button class="digit buttons" id="2">2</button>
                <button class="digit buttons" id="3">3</button>
                <button class="digit buttons" id="4">4</button>
                <button class="digit buttons" id="5">5</button>
                <button class="digit buttons" id="6">6</button>
                <button class="digit buttons" id="7">7</button>
                <button class="digit buttons" id="8">8</button>
                <button class="digit buttons" id="9">9</button>
                <button class="digit buttons" id="0">0</button>
                <button class="digit buttons" id=".">.</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Bogdan Kokunin - 2022</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
